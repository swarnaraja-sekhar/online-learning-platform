<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons</title>
</head>
<body>
    <h1>Generate LearnHub Icons</h1>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    <br>
    <button onclick="downloadIcons()">Download Icons</button>
    
    <script>
        function createIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#4F46E5');
            gradient.addColorStop(0.5, '#3B82F6');
            gradient.addColorStop(1, '#8B5CF6');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Add book emoji
            ctx.font = `${size * 0.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ“š', size / 2, size / 2);
            
            // Add text
            ctx.font = `bold ${size * 0.12}px Arial`;
            ctx.fillStyle = 'white';
            ctx.fillText('LearnHub', size / 2, size * 0.85);
        }
        
        createIcon(document.getElementById('canvas192'), 192);
        createIcon(document.getElementById('canvas512'), 512);
        
        function downloadIcons() {
            ['192', '512'].forEach(size => {
                const canvas = document.getElementById(`canvas${size}`);
                const link = document.createElement('a');
                link.download = `pwa-${size}x${size}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
            alert('Icons downloaded! Move them to the public folder and delete this HTML file.');
        }
    </script>
</body>
</html>
